    <h2>Contact Us!</h2>
    <div class="ContactUs">
        <form action="thankyou.html" method="get">
            <div>
                <p>Preferred Method of Contact:</p>
                <input type="radio" id="phone" name="contact" value="phone">
                  <label for="phone">Phone</label>
                  <input type="radio" id="email" name="contact" value="email">
                  <label for="email">Email</label><br>

                <!--name-->
                <label for="FirstName">First Name:
                    <input type="text" name="FirstName" id="FirstName" placeholder="Enter Your First Name" autofocus
                        required>
                </label><br>
                <label for="LastName">Last Name:
                    <input type="text" name="LastName" id="LastName" placeholder="Enter Your Last Name">
                </label><br>
                <!--phone number-->
                <label for="PhoneNumber">Phone Number:
                    <input type="tel" name="PhoneNumber" id="PhoneNumber" placeholder="Enter Your Phone Number">
                </label><br>
                <!--email-->
                <label for="EnteredEmail">Email:
                    <input type="email" name="EnteredEmail" id="EnteredEmail" placeholder="Enter Your Email">
                </label><br>

                <!--interests-->
                <p>Select what you're interested in:</p>
                <input type="checkbox" id="Catering" name="Catering" value="Catering">
                <label for="Catering">Catering</label><br>
                <input type="checkbox" id="Ordering" name="Ordering" value="Ordering">
                <label for="Ordering">Online Ordering</label><br>
                <input type="checkbox" id="Coupons" name="Coupons" value="Coupons">
                <label for="Coupons">Deals and Coupons</label><br>
                <input type="checkbox" id="Adoptions" name="Adoptions" value="Adoptions">
                <label for="Adoptions">Cat Adoptions</label><br>

                <!--comment section -->
                <p>Please leave a comment:</p>
                <label for="Comments"></label>
                <textarea id="Comments" name="Comments" rows="4" cols="50">
                </textarea><br>

                <!--submit button-->
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
